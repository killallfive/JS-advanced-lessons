<script>
    //switch case是进行的值和类型的判断
    //不会发生隐式类型转换
    var index = 1;

    switch(index) {
        case 1:
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        default:
            console.log("均不符合");
            break;
    }

    //for ... in遍历数组
    var arr1 = [1, ,3];
    for(var j in arr1) {
        console.log(j,arr1[j]);
    }
    //for ... in遍历对象
    var obj = {x:10,y:20,z:"30"};
    for(var k in obj){
        console.log(k,obj[k],typeof obj[k]);
    }
</script>
</html>
