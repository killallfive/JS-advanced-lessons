<script>
    // 生成唯一值
    let s1 = Symbol("s1");
    let s2 = Symbol("s2");
    let s3 = Symbol("s1");
    console.log(s1 == s3);

    /*
    Symbol作为对象的属性名，永远不会重复
    对象[Symbol]    或
    {
        [Symbol]: 属性值
    }
    */
    let obj = {};
    obj[s1] = "hello";
    let obj1 = {
        [s1]: "world"
    }
    console.log(obj[s1]);
    console.log(obj1[s1]);

    /*
        Symbol.for() 首先查看是否存在该描述信息的Symbol变量
        存在的话直接获取，不存在的话就新建一个Symbol
    */
    let s4 = Symbol("foo");
    console.log(Symbol.for("foo") == Symbol.for("foo"));
</script>
</html>
