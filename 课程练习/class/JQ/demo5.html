<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn">animate</button>
</body>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    $("#btn").click(function() {
        // 动画的同步执行
        // $("div").animate({
        //     "margin-left": "400px",
        //     "margin-top": "400px"
        // }, 3000);
        // 动画的顺序执行
        $("div").animate({
            "margin-left": "400px"
        }, 2000).animate({
            "margin-top": "400px"
        }, 2000).animate({
            "margin-top": "0px"
        }, 2000).animate({
            "margin-left": "0px"
        }, 2000);
    })
</script>
</html>
