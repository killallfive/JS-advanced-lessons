    /*
        $(选择器).val();
        $("html标记")
        $(选择器).append(); 向选中元素内部添加一个新元素
        $(选择器).remove(); 将特定元素从页面结构中移除
    */
    /*
        1. 向特定元素的后面插入新的节点
        after() insertAfter()
        2. 向特定元素的前面插入新的节点
        before insertBefore()
        3. 向特定元素标签内部最后的位置添加新的节点
        append() appendTo()
        4. 向特定元素标签内部最前的位置添加新的节点
        prepend() prependTo()
    */
    $("#username").blur(function() {
        var inputVal = $(this).val();
        var errorTip = $("<span class='error'>用户名不能为空</span>");
        if(inputVal == "") {
            $(this).parent().append(errorTip);
        }
        else {
            $(".error").remove();
        }
    })
