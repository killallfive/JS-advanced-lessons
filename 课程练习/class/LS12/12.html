<script>
    // 闭包，
    // 通过返回函数(fn1)内部定义的函数(fn2)来返回fn1内部的局部变量(x)
    function fn1() {
        var x = 1;
        function fn2() {
            return ++x;
        }
        return fn2;
    }
    var fn3 = fn1();
    console.log(fn3());  // 2
    console.log(fn3());  // 2

    // 闭包：函数(addNum)内部定义的函数(return匿名函数)
    // 与其相关作用域中的变量(start)形成的实体
    // start会一直保持在内存中，不会被释放
    function addNum(start) {
        return function(step) {
            start += step;
            return start;
        }
    }
    var fn4 = addNum(10);
    console.log(fn4(1));
    console.log(fn4(1));
    console.log(fn4(1));

    /*
    闭包带来的影响：
    1. 闭包可以访问到函数内部定义的变量
    2. 闭包让关联作用域中的特定变量保持在内存中，不释放
    */
    function foo() {
        var i = 0;
        function bar() {
            console.log(++i);
        }
        return bar;
    }
    var fn1 = foo();
    var fn2 = foo();
    fn1();
    fn1();
    fn2();
    fn1();
</script>
</html>
