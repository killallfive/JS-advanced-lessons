<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 500px;
            height: 400px;
            background: red;
            margin: 0   auto;
        }
        #div2 {
            width: 300px;
            height: 300px;
            background: blue;
            margin: 0   auto;
        }
        #div3 {
            width: 150px;
            height: 150px;
            background: green;
            margin: 0   auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
<script>
    /*
        事件的冒泡和捕获
        冒泡处理过程，从内往外依次触发事件

        事件捕获的处理过程，从外往内依次触发事件
        e.target 事件的根源DOM对象，最里面的元素
        e.currentTarget 当前触发事件的DOM对象
    */
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    div1.addEventListener("click", function(e) {
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div1被点击了");
    }, false)
    div2.addEventListener("click", function(e) {
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div2被点击了");
    }, false)
    div3.addEventListener("click", function(e) {
        // 是否阻止冒泡或捕获
        e.stopPropagation();
        // 获取是否为冒泡，是为true，不是为false
        console.log(e.bubbles);
        // 是否应用了perventDefalut()
        console.log(e.cancelable);
        // 等效于 stopPropageation(); true false
        console.log(e.cancelBubble);
        
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div3被点击了");
    }, false)
</script>
</html>
